<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/logo.webp" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/c150b48bd0.js"
      crossorigin="anonymous"
    ></script>
    <!--  Aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Css files -->
    <link rel="stylesheet" href="assets/css/output.min.css" />

    <title>Enaya</title>
  </head>
  <body>
    <header class="bg-white border-b-2 border-b-gray-400">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between px-6 py-5 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="index.html" class="-m-1.5 p-1.5">
            <img
              class="h-14 w-auto"
              src="assets/images/logo.webp"
              alt="Enaya Logo"
            />
          </a>
        </div>
        <div class="lg:flex lg:flex-1 lg:justify-end">
          <button
            data-modal-target="login-modal"
            data-modal-show="login-modal"
            class="btn-main btn-main-hover"
            type="button"
          >
            الدخول الان <i class="fa-solid fa-arrow-left ps-1"></i>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="isolate bg-white px-6 py-14 sm:py-18 lg:px-8">
          <div class="mx-auto max-w-2xl text-center">
            <h2
              class="text-3xl font-bold tracking-tight font-IBM text-gray-900 sm:text-4xl"
            >
              تواصل معنا
            </h2>
          </div>
          <form
            action="#"
            method="POST"
            class="mx-auto mt-10 max-w-xl sm:mt-16"
          >
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
              <div>
                <label
                  for="first-name"
                  class="block text-sm font-semibold leading-6 text-gray-900"
                  >الاسم الاول</label
                >
                <div class="mt-2.5">
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    autocomplete="given-name"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-main-500 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div>
                <label
                  for="last-name"
                  class="block text-sm font-semibold leading-6 text-gray-900"
                  >الاسم الثاني</label
                >
                <div class="mt-2.5">
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    autocomplete="family-name"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-main-500 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="sm:col-span-2">
                <label
                  for="email"
                  class="block text-sm font-semibold leading-6 text-gray-900"
                  >البريد الالكتروني</label
                >
                <div class="mt-2.5">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="email"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-main-500 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="sm:col-span-2">
                <label
                  for="phone-number"
                  class="block text-sm font-semibold leading-6 text-gray-900"
                  >رقم الهاتف</label
                >
                <div class="mt-2.5">
                  <input
                    type="tel"
                    name="phone-number"
                    id="phone-number"
                    autocomplete="tel"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-main-500 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="sm:col-span-2">
                <label
                  for="message"
                  class="block text-sm font-semibold leading-6 text-gray-900"
                  >الرسالة</label
                >
                <div class="mt-2.5">
                  <textarea
                    name="message"
                    id="message"
                    rows="4"
                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-main-500 sm:text-sm sm:leading-6"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="mt-10">
              <button
                type="submit"
                class="block w-full rounded-md bg-main-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-secondary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-main-600"
              >
                ارسال
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="p-4">
      <p class="text-center font-IBM font-normal text-sm text-pColor">
        جميع الحقوق محفوظة 1445 هـ ©
      </p>
    </footer>

    <!-- Main modal -->
    <div
      id="login-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow">
          <!-- Modal header -->
          <div class="flex items-start justify-between p-5 md:p-6 rounded-t">
            <div>
              <h3 class="text-3xl font-bold font-IBM">جنس المستفيدين</h3>
              <p class="text-base font-normal font-IBM text-pColor">
                يرجي تحديد نوع الجنس المستفيد للمتابعة
              </p>
            </div>
            <button
              type="button"
              class="text-gray-900 bg-gray-400 hover:bg-gray-900 hover:text-gray-300 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
              data-modal-hide="login-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div
            class="p-5 md:p-6 flex flex-row items-stretch justify-between rounded-b"
          >
            <button
              onclick="window.location.href='dashboard.html'"
              class="group bg-main-200 hover:bg-main-600 flex flex-col w-[48%] items-center justify-between rounded-2xl border border-main-600 p-5 m-0"
            >
              <h4
                class="font-IBM font-medium text-lg mb-7 group-hover:text-white"
              >
                بنين
              </h4>
              <img
                src="assets/images/placehold.png"
                data-src="assets/images/boy.webp"
                alt="Boy Image"
                class="w-36 object-cover lazy"
              />
            </button>

            <button
              onclick="window.location.href='dashboard.html'"
              class="group bg-girlColor-200 hover:bg-girlColor-600 flex flex-col w-[48%] items-center justify-between rounded-2xl border border-girlColor-600 p-5 m-0"
            >
              <h4
                class="font-IBM font-medium text-lg mb-7 group-hover:text-white"
              >
                بنات
              </h4>
              <img
                src="assets/images/placehold.png"
                data-src="assets/images/girl.webp"
                alt="Girl Image"
                class="w-32 object-cover lazy"
              />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Aos  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom Js files -->
    <script src="assets/js/main.js" as="script" defer></script>
  </body>
</html>
